<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous"> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script> -->
    <title>Weather App</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="col w-100 center" id="content">
        <p class="fs-1 title">Weather Bay</p>
        <div class="alert alert-warning align-items-center permalert " role="alert">
            <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:" width="20">
              <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
            </svg>
            <div>
              Please enable location access
            </div>
          </div>
        <div class="row w-100 center" id="searchHeader">
            <div class="col offset-1 col-auto center ">
                Show the weather for your current location
                <button id="mapPin"><img src="./pin.png" alt="#" width="20"></button> 
            </div>
            <div class="col  col-gap-1 center ">
                <div class="row">Type a name of a city to show weather stats</div>
                <div class="row">
                    <form>
                        <input type="text" id="searchBar">
                        <input type="submit" id="submitBtn">
                    </form>
                </div>
            </div>
        </div>
        <div class="row w-100 75vh">
            <div class="col col-5 col-sm-10 w-100">
                <div class="weatherBox" id="weatherInfo">

                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
